repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
        exclude: "modules/researcher\\.py"
      - id: ruff-format
        exclude: "modules/researcher\\.py"

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npx eslint src/'
        language: system
        files: "^frontend/.*\\.(ts|tsx)$"
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npx prettier --check src/'
        language: system
        files: "^frontend/.*\\.(ts|tsx|css|json)$"
        pass_filenames: false
