[tool.ruff]
target-version = "py312"
line-length = 120
extend-exclude = ["modules/researcher.py"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]

[tool.ruff.lint.per-file-ignores]
"main_pipeline.py" = ["E402", "E501"]        # sys.path imports + example content strings
"scripts/**" = ["E402"]                      # imports after sys.path manipulation
"modules/prompt_director.py" = ["E501"]      # long prompt strings
"modules/carousel_designer.py" = ["E501"]    # example content strings
"modules/content_generator.py" = ["E501"]    # long fallback strings
"modules/image_generator.py" = ["E501"]      # long prompt strings

[tool.ruff.lint.isort]
known-first-party = ["config", "modules", "dashboard"]

[tool.ruff.format]
